<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&family=Roboto:wght@400;500;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <link rel="stylesheet" href="style.css">
    <title>TodoList</title>
</head>

<body>
    <div class="wrapper">
        <div class="header">
            <h1 class="title">Today</h1>
            <input type="date" class="header__date">
        </div>
        <div class="date__display" id="date__display">
            08 May 2023, Monday
        </div>
        <div class="search_container">
            <input type="text" placeholder="Search.." name="search">
            <button type="submit"><i class="fa fa-search"></i></button>
        </div>

        <div class="nav_list">
            <div class="undone">
                Undone
            </div>

            <div class="meetings">
                Meetings
            </div>

            <div class="consummation">
                Consummation
            </div>
        </div>

        <div class="todo__details">

            <div class="cirle"></div>
            <div class="todo_body">
                <div class="toto_title">
                    Project Daily stand-up
                </div>
                <div class="todo_time">
                    9:00 am </div>
                <div class="todo_comment">
                    <p>All the conference center</p>
                </div>
                <div class="todo_author">
                    <span class="material-symbols-outlined">
                        face
                    </span>
                </div>
            </div>
        </div>


        <div class="todo__details">

            <div class="cirle"></div>
            <div class="todo_body">
                <div class="toto_title">
                    Project Daily stand-up
                </div>
                <div class="todo_time">
                    9:00 am </div>
                <div class="todo_comment">
                    <p>All the conference center</p>
                </div>
                <div class="todo_author">
                    <span class="material-symbols-outlined">
                        face
                    </span>
                </div>
            </div>
        </div>

        <div class="todo__details">

            <div class="cirle"></div>
            <div class="todo_body">
                <div class="toto_title">
                    Project Daily stand-up
                </div>
                <div class="todo_time">
                    9:00 am </div>
                <div class="todo_comment">
                    <p>All the conference center</p>
                </div>
                <div class="todo_author">
                    <span class="material-symbols-outlined">
                        face
                    </span>
                </div>
            </div>
        </div>
    </div>
    <div class="add_todoList">
        <span class="material-symbols-outlined">
            add_circle
        </span> Add new task
    </div>




</body>

</html>

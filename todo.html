<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&family=Roboto:wght@400;500;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Add todoList</title>
</head>

<body>
    <div class="wrapper">
        <div class="header">
            <h1 class="title">Today</h1>
            <input type="date" class="header__date">
        </div>
        <div class="date__display" id="date__display">
            08 May 2023, Monday
        </div>
        <div class="container">
            <div class="line"></div>
            <div class="add_newTask">
                <input type="text" id="new_task" for="addTask" placeholder="What do you need to do?">
            </div>
            <div class="nav_suggestion">
                <div class="meeting">Meeting</div>
                <div class="review">Review</div>
                <div class="marketing">Marketing</div>
                <div class="design_project">Design </div>
                <div class="design"><span class="material-symbols-outlined">
                        add_circle
                    </span></div>
            </div>
            <div class="first_line"></div>

            <div class="priority">
                Priority
            </div>

            <div class="checkbox_container">

                <label class="form-control">
                    <input type="radio" name="high" /> High !!!</label>
                <label class="form-control">
                    <input type="radio" name="medium" checked /> Medium !! </label>
                <label class="form-control">
                    <input type="radio" name="low" /> Low !</label>

                <label class="form-control">
                    <input type="radio" name="none" /> None</label>

            </div>
        </div>

    </div>
</body>

</html>
